<!DOCTYPE html>
<html lang="en">

<head>
    <title>DeliVariety - Reservations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
<div id="otherHeader">
    <img class="shape" src="img/restaurant_overview_shape.png" alt="shape">
    <div class="bgCanvas">
        <div id="otherBanner" class="otherBanner row">
            <div id="logoMenu" class="col-md-4">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                <div id="btnMenu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <button id="labelMenu" type="button">MENU</button>
                </div>
            </div>
            <div class="btnRegister col-md-4 pull-right">
                <a href="registration.html">Sign Up</a>
                <a href="login.html">Log In</a>
            </div>
        </div>
        <h5>RESERVATIONS</h5>
    </div>
</div>

<div id="contentWrapper">
    <div id="reservationsContent" class="row">
        <div id="topDownMap" class="col-md-8">
            <img src="img/reservation_zoom.jpg" alt="" id="tempMapRestaurant">
            <p>Temporary until proper image can be added.</p>
        </div>
        <div id="SideBar" class="col-md-4">
            <div id="calendar">
                <form class="form-group">
                    <label>Date:</label>
                    <input type="date" name="dateReservation"><br>
                </form>
            </div>
            <div id="timeSelect">
                <form class="form-group">
                    <label>Time:</label>
                    <input type="time" name="timeReservation" size="20"><br>
                </form>
            </div>
            <filedset>
                <legend>Contact Information:</legend>
                <div class="form-group">
                    <label class="control-label col-sm-12" for="phone">Phone Number:</label>
                    <div class="col-sm-12">
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                </div><br>
                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">Email Address:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
            </filedset>
            <div id="submit">
                <form class="form-group">
                    <input type="submit" class="btn btn-default" value="Make reservation">
                </form>
            </div>
        </div>
    </div>
</div>

<!--Insert footer here-->
<div id="bottom">
    <div id="social">
        <div class="follow"><img src="img/logo_facebook.png" alt="facebook"></div>
        <div class="follow"><img src="img/logo_instagram.png" alt="instagram"></div>
        <div class="follow"><img src="img/logo_twitter.png" alt="twitter"></div>
        <p>You are always welcomed to join us and follow us to get the latest offers</p>
    </div>
    <div id="copyright">
        <p>Â© DeliVariety Food & Catering. All Rights Reserved.</p>
    </div>
</div>

<!--overlay for the menu-->
<div id="overlay">
    <div class="btnClose col-md-4">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="col-md-4">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Food Menu</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="btnRegOverlay">
            <a href="registration.html">Sign Up</a>
            <a href="login.html">Log In</a>
        </div>
    </div>
</div>

<script src="https://use.fontawesome.com/5a79a0d633.js"></script>
<script src="js/main.js"></script>

</body>
