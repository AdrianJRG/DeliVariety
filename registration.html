    <img class="shape" src="img/restaurant_overview_shape.png" alt="shape">
    <div class="bgCanvas">
        <div id="otherBanner">
            <div class="row">
                <div id="logoMenu" class="col-md-4">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>

        <h5>ORDER AS YOU WISH</h5>
    </div>

<div class="signUpForm col-md-6 col-md-offset-3">
    <form class="form-horizontal">
        <fieldset>
            <legend>Personal Information:</legend>
            <div class="form-group">
                <label class="control-label col-sm-3" for="firstName">First Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="lastName">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="bday">Birthday:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="bday" placeholder="Birthday">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="bday">Gender:</label>
                <div class="col-sm-9">
                    <label class="checkbox-inline"><input type="checkbox" value="">Male</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Female</label>
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Information:</legend>
            <div class="form-group">
                <label class="control-label col-sm-3" for="username">Username:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="password">Password:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="phone">Phone:</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
            </div>
        </fieldset>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </div>
    </form>
</div>

<div id="bottom">
    <div id="social">
        <div class="follow"><img src="img/logo_facebook.png" alt="facebook"></div>
        <div class="follow"><img src="img/logo_instagram.png" alt="instagram"></div>
        <div class="follow"><img src="img/logo_twitter.png" alt="twitter"></div>
        <p>You are always welcomed to join us and follow us to get the latest offers</p>
    </div>
    <div id="copyright">
        <p>Â© DeliVariety Food & Catering. All Rights Reserved.</p>
    </div>
</div>
